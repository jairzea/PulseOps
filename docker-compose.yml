version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: pulseops-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: pulseops
    volumes:
      - mongodb_data:/data/db
    networks:
      - pulseops-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: pulseops-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/pulseops
    depends_on:
      - mongodb
    networks:
      - pulseops-network
    volumes:
      - ./apps/backend/src:/app/src
    command: npm run start:dev

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: pulseops-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - pulseops-network

networks:
  pulseops-network:
    driver: bridge

volumes:
  mongodb_data:
