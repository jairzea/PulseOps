services:
  mongodb:
    image: mongo:7.0
    container_name: pulseops-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: pulseops
    volumes:
      - mongodb_data:/data/db
    networks:
      - pulseops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/pulseops --quiet
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pulseops-network:
    driver: bridge

volumes:
  mongodb_data:
