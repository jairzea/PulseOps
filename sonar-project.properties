# =====================================================
# Project Information
# =====================================================
sonar.projectKey=pulseops
sonar.projectName=PulseOps
sonar.projectVersion=1.0.0

# =====================================================
# Source Code Configuration
# =====================================================
sonar.sources=apps/backend/src,apps/frontend/src,packages
sonar.tests=apps/backend/src,apps/frontend/src,cypress/e2e
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/*.feature

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/coverage/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/vite-env.d.ts

# =====================================================
# Language Configuration
# =====================================================
sonar.language=ts
sonar.typescript.node=node

# TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# =====================================================
# Code Quality Settings
# =====================================================
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true

# Coverage
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.config.ts,\
  **/*.config.js,\
  **/main.ts,\
  **/vite-env.d.ts

# =====================================================
# Duplication Detection
# =====================================================
sonar.cpd.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts

# =====================================================
# Server Configuration (Local)
# =====================================================
# Use local SonarQube server
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin
